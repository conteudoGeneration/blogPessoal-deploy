<div class="container">

   <div class="row mt-5 mb-5">
       <div class="col-md-4">
           <div class="card border-0 " style="width: 18rem;">
               <div class="d-flex justify-content-center">
                   <img class="card-img-top rounded-circle w-75 " src="https://i.imgur.com/Mn3W7Pq.jpg" alt="Imagem de capa do card">
               </div>
               <div class="card-body ">
                 <h5 class="card-title text-center">Thiago Veiga Lima</h5>
                 <p class="card-text text-center">Instrutor de desenvolvimento Web Front-end na Generation Brasil</p>
                 <a href="https://www.linkedin.com/in/limasthiagos/" class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blank">Linkedin</a>

                  <a href="https://github.com/limathiagos" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">GitHub</a>

               </div>
           </div>
       </div>
       <div class="col-md-8">
         <div class="card mt-5">
            <div class="card-header">
                <div class="row d-flex align-items-center">
                    <div class="col-md-8">
                        <h5 class="card-title">{{postagem.titulo}} </h5>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end">
                    </div>
                </div>
            </div>

            <div class="card-body" >
              <p class="card-text" aria-describedby="texto">{{postagem.texto}} </p>
              <small id="texto" class="form-text m-0 text-muted mb-3">
                Postado em {{ postagem.data | date:'dd/MM/yyyy'}} às {{postagem.data | date:'HH:mm'}}</small>
            </div>
         </div>

         <hr class="mt-4 mb-4">

         <h5 class="text-center">Tem certeza que deseja apagar essa postagem?</h5>
         <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
            <button class="btn btn-outline-danger" (click)="btnNao()" >Não</button>
         </div>




       </div>

   </div>
</div>
